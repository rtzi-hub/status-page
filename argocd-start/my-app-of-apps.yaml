apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/instance: app-manager
  name: my-app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/yair232/status-page.git
    path: argo-app-manager
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true         # Automatically remove resources that are no longer defined in Git
      selfHeal: true       # Automatically self-heal resources if they drift from the desired state

