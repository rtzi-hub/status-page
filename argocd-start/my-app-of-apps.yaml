apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/instance: app-manager
  name: my-app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/yair232/status-page.git
    path: argo-app-manager
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false  # Don't delete resources automatically
      selfHeal: false  # Don't attempt to self-heal or automatically sync
    syncOptions:
      - Validate=true  # Enable validation on sync to ensure resources are correctly defined
