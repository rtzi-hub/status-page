{{- if .Values.dhParam -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "ingress-nginx.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
    {{- with .Values.controller.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  # Set a static or configurable name for the secret
  name: {{ .Values.secretName | default "tls-argocd-cash-gun" }}
  namespace: {{ include "ingress-nginx.namespace" . }}
type: Opaque
data:
  dhparam.pem: {{ .Values.dhParam }}
{{- end }}
