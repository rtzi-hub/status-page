apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/yair232/status-page.git
    path: k8s/monitor/kube-prometheus-stack
    targetRevision: HEAD
    helm:
      valueFiles:
        - prom-values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncWave: '2'
