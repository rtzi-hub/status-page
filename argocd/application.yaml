apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: final-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yair232/status-page.git'
    targetRevision: HEAD
    path: k8s/deployments 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
